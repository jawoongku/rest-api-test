version: '3'
services:
  hello_docker:
    build: ./
    ports:
      - "80:80"
    volumes:
      - .:/var/www/html
    links:
      - mysqldb
  mysqldb:
    image: mysql:5.7
    environment:
      - MYSQL_DATABASE=mysql
      - MYSQL_ROOT_PASSWORD=password
      - MYSQL_USER=admin
      - MYSQL_PASSWORD=password
    volumes:
      - ./mysql_data:/var/lib/mysql
    ports:
      - "3306:3306"
